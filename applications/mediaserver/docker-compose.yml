version: "3.2"

services:
  sonarr:
    image: linuxserver/sonarr
    volumes:
      - /mnt/Media:/media
      - /mnt/Media/server/sonarr/config:/config
      - /mnt/Media/server/downloads:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8989:8989
    environment:
      - 'TZ=Europe/London'
      - 'PUID=1000'
      - 'PGID=1000'
  radarr:
    image: linuxserver/radarr
    volumes:
      - /mnt/Media:/media
      - /mnt/Media/server/radarr/config:/config
      - /mnt/Media/server/downloads:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
    environment:
      - 'TZ=Europe/London'
      - 'PUID=1000'
      - 'PGID=1000'


