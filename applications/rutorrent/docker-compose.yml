version: "3.2"

services:
  app:
    image: horjulf/rutorrent-autodl
    volumes:
      - /home/rutorrent/config:/config
      - /mnt/Media/TorrentData/rutorrent:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8170:80
      - 5000:5000
      - 51413:51413
      - 51413:51413/udp
    environment:
      - 'TZ=Europe/London'
      - 'PGID=1000'
      - 'PUID=1000'
volumes:
  config:

