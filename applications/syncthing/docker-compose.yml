version: "3.2"

services:
  app:
    image: linuxserver/syncthing
    container_name: syncthing
    volumes:
      - config:/config
      - /mnt/syncthing_data1:/data1
      - /mnt/syncthing_data2:/data2
      - /mnt/syncthing_data3:/data3
    ports:
      - 8384:8384
      - 22000:22000
      - 21027:21027/udp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=<022>
volumes:
  config:
