version: '3.3'

services:
   jenkins:
     image: kirios/media-server:jenkins
     volumes:
       - jenkins_home:/var/jenkins_home
       - /var/run/docker.sock:/var/run/docker.sock
       - /usr/bin/docker:/usr/bin/docker
     ports:
       - "8000:8080"
       - "50000:50000"
     restart: always
volumes:
    jenkins_home:
