---
version: "3.2"
services:
  dockerhost:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
  sonarr:
    image: linuxserver/sonarr:preview
    volumes:
      - /mnt/media:/mnt/media
      - /home/server/sonarr/config:/config
      - /home/server/downloads:/downloads
      - /home/rutorrent/downloads:/rutorrent
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8989:8989
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
    depends_on:
      - dockerhost
  sonarr_la:
    image: linuxserver/sonarr:preview
    volumes:
      - /mnt/media:/mnt/media
      - /home/server/sonarr_la/config:/config
      - /home/server/downloads:/downloads
      - /home/rutorrent/downloads:/rutorrent
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8988:8989
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
    depends_on:
      - dockerhost
  sonarr_es:
    image: linuxserver/sonarr:preview
    volumes:
      - /mnt/media:/mnt/media
      - /home/server/sonarr_es/config:/config
      - /home/server/downloads:/downloads
      - /home/rutorrent/downloads:/rutorrent
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8987:8989
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
    depends_on:
      - dockerhost
  radarr:
    image: linuxserver/radarr:preview
    volumes:
      - /mnt/media:/mnt/media
      - /home/server/radarr/config:/config
      - /home/server/downloads:/downloads
      - /home/rutorrent/downloads:/rutorrent
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
    depends_on:
      - dockerhost
  radarr_es:
    image: linuxserver/radarr
    volumes:
      - /mnt/media:/mnt/media
      - /home/server/radarr_es/config:/config
      - /home/server/downloads:/downloads
      - /home/rutorrent/downloads:/rutorrent
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7877:7878
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
    depends_on:
      - dockerhost
  transmission_misc:
    image: linuxserver/transmission
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/London
    volumes:
      - /home/server/transmission_misc/config:/config
      - /home/server/transmission_misc/watch:/watch
      - /home/server/downloads:/downloads
    ports:
      - 9083:9091
      - 51483:51483
      - 51483:51483/udp
  hydra:
    image: linuxserver/hydra
    volumes:
      - /home/server/hydra/config:/config
    ports:
      - 5075:5075
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
    depends_on:
      - dockerhost
  sabnzb:
    image: linuxserver/sabnzbd
    volumes:
      - /home/server/sabnzbd/config:/config
      - /home/server/downloads:/downloads
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - 'TZ=Europe/London'
      - 'PUID=0'
      - 'PGID=0'
  cloudcmd:
    image: coderaiser/cloudcmd
    volumes:
      - /:/mnt/fs
    ports:
      - 7890:8000
  ombi:
    image: linuxserver/ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /home/server/ombi/config:/config
    ports:
      - 3579:3579
    depends_on:
      - dockerhost
  traktarr:
    container_name: traktarr
    image: eafxx/traktarr
    volumes:
      - /home/server/traktarr/config:/config
    environment:
      - PUID=0
      - PGID=0        
      - TZ=Europe/London
      - DELAY=2.5        
      - SORT=rating
      - NOSEARCH=yes
      - NOTIFICATIONS=yes
      - BLACKLIST=no
      - RUNNOW=no
      - SKIPUPDATE=no
      - APP_BRANCH=master    
    depends_on:
      - dockerhost
  
